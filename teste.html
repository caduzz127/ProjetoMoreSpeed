<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            min-height: 60vh;
            background: linear-gradient(135deg,
                    #0000FA,
                    #000ADA,
                    #0014C8,
                    #001EB4);
            display: flex;
            align-items: center;
            padding: 60px 10%;
            color: #ffffff;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e6e6e6;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #ffffff;
            color: #0014C8;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Internet Fibra Óptica de Verdade</h1>
            <p>
                Sem quedas e sem limites.
                Conectividade estável para jogos, streaming, trabalho e tudo o que importa.
            </p>

            <div class="hero-buttons">
                <a href="#planos" class="btn btn-primary">Ver Planos</a>
                <a href="#contato" class="btn btn-secondary">Falar no WhatsApp</a>
            </div>
        </div>
    </section>

</body>

</html>
